server:
  port : 8081
spring:
  main:
    banner-mode: "off"
  konnecticator:
    offsets-store-name: "offsets-store"
    offsets-cluster-topic: "connect-jdbc-app-service-cluster-configs"
  kafka:
    client-id: konnecticator
    bootstrap-servers: pkc-epwny.eastus.azure.confluent.cloud:9092
    properties:
      ssl.endpoint.identification.algorithm: https
      sasl.mechanism: PLAIN
      sasl.jaas.config: "org.apache.kafka.common.security.plain.PlainLoginModule   required username='AC7B6RWBS3KY3C37'   password='1+jcfx+prk3CVyw16ClIdvhLYlkMqWfTLqbvRT1fd3ir8Xqwmf4oPhgnMGBH/1S8';"
      security.protocol: SASL_SSL
    consumer:
      group-id: konnecticator-server-consumer
    streams:
      application-id: konnecticator-server
      properties:
        commit:
          interval:
            ms: 0
        default:
          key:
            serde: org.apache.kafka.common.serialization.Serdes$StringSerde
          value:
            serde: org.apache.kafka.common.serialization.Serdes$StringSerde
